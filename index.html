<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>erUI</title>
</head>

<body>
<div id="app">
  <er-button>按钮</er-button>
  <div>
    <er-button icon="upload">上传</er-button>
    <er-button icon="download" icon-position="right">下载</er-button>
  </div>
  <div>
    <er-button icon="left" icon-position="left">上一步</er-button>
    <er-button icon="right" icon-position="right">下一步</er-button>
  </div>
  <er-button icon="settings">设置</er-button>
  <er-icon name="loading"></er-icon>
</div>
</body>
<style>
  /* box-sizing: border-box; IE 8 以上兼容 */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* root/html/.er-button CSS 的兼容性问题： caniuse.com */
  :root {
    --button-height: 32px;
    --font-size: 14px;
    --button-bg: white;
    --button-active-bg: #eee;
    --border-radius: 4px;
    --color: #333;
    --border-color: #999;
    --border-color-hover: #666;
  }

  #app {
    margin: 20px;
  }

  body {
    font-size: var(--font-size);
  }
</style>
<script src="//at.alicdn.com/t/font_257057_9befwojds45.js"></script>
<script src="./src/app.js"></script>

</html>
